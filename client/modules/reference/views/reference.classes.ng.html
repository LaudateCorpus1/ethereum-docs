<div class="row">
    <div class="col-md-8">
        <div style="height:1000px;border:1px solid #fff;">
            List of classes in this project
            <ul>
                <li ng-repeat="class in compounds">
                    <a ui-sref="page.reference.classes({version:selected.version, project:selected.project, class:class.slug})" ng-click="selectClass(class.slug)">{{class}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-4">
        <div style="height:1000px;border:1px solid #fff;">
            Sidebar
        </div>
    </div>
</div>

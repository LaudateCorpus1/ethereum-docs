<div class="row ethereum-header-graphic">
    <img src="/images/reference.png" class="img-responsive">
</div>

<div class="row ethereum-dynamic-breadcrumbs">
    <div class="col-md-4">
        <ui-select ng-model="selection.version" theme="bootstrap" on-select="setVersion()">
            <ui-select-match placeholder="Select version">{{$select.selected.slug}}</ui-select-match>
            <ui-select-choices repeat="version.slug as version in versions">
                <span ng-bind-html="version.slug | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="col-md-4">
        <ui-select ng-model="selection.project" theme="bootstrap" on-select="setProject()" ng-disabled="!selection.version || !projects.length">
            <ui-select-match placeholder="Select project">{{$select.selected.slug}}</ui-select-match>
            <ui-select-choices repeat="project.slug as project in projects">
                <span ng-bind-html="project.slug | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="col-md-4 pull-right">
        <div class="ui-select-container ui-select-bootstrap dropdown ng-valid open" theme="bootstrap" ng-hide="!selection.project">
            <ul class="ui-select-choices ui-select-choices-content ui-select-dropdown dropdown-menu ui-compound-sidebar">
                <li class="ui-select-choices-group" style="height:110px;" ng-hide="compounds.length">
                    <blaze-template name="spinner"></blaze-template>
                </li>
                <li class="ui-select-choices-group">
                    <div class="ui-select-choices-row" ng-class="{active: selection.compound == compound.slug}" ng-repeat="compound in compounds">
                        <a ui-sref="page.reference.project.compound({version:compound._version,project:compound._project,compound:compound.slug})" class="ui-select-choices-row-inner"><span>{{compound.summary.name}}</span></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-8">
        <div ui-view=""></div>
    </div>
</div>

<div class="row">
    <div class="col-md-12" style="padding-top: 30px;">
        <div class="btn-group btn-breadcrumb">
            <a class="btn btn-default">
                <select ng-model="selection.version" ng-change="setVersion()">
                    <option ng-repeat="version in versions">{{version.slug}}</option>
                </select>
            </a>
            <a class="btn btn-default">
                <select ng-model="selection.project" ng-change="setProject()" ng-disabled="!selection.version">
                    <option ng-repeat="project in projects">{{project.slug}}</option>
                </select>
            </a>
            <a class="btn btn-default">
                <select ng-model="selection.compound" ng-change="setCompound()" ng-disabled="!selection.project">
                    <option ng-repeat="compound in compounds">{{compound.slug}}</option>
                </select>
            </a>
        </div>
    </div>
</div>

<div ui-view=""></div>

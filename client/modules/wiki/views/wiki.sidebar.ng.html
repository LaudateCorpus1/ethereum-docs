<div class="sidebar-container">
    <ul>
        <li>
            <div class="ui-select-choices-row" ng-class="{active: selection.page == link.slug}"
                 ng-repeat="link in links">
                <a ui-sref="page.wiki.book.page({book:selection.book,language:selection.language,page:link.slug})"
                   class="ui-select-choices-row-inner"><span>{{link.name}}</span>
                </a>
            </div>
        </li>
    </ul>
</div>

<header class="ethdev-docs-header">

    <div class="row">
        <div class="col-md-12">
            <div class="btn-group btn-breadcrumb">
                <a ui-sref="page.home" class="btn btn-default"><i class="glyphicon glyphicon-home"></i></a>
                <a ui-sref="page.docs.index" class="btn btn-default">Documentation</a>
                <a class="btn btn-default">
                    <select ng-options="version.slug as version.slug for version in versions"
                            ng-model="selected.version"
                            ng-show="versions.length"
                            ng-change="selectVersion()"
                            placeholder="2131">
                        <option value="">Choose version</option>
                    </select>
                    <b class="caret" style="display: none;"></b>
                </a>
                <a class="btn btn-default" ng-show="selected.version">
                    <select ng-options="project.slug as project.slug for project in projects"
                            ng-model="selected.project"
                            ng-show="projects.length"
                            ng-change="selectProject()">
                        <option value="">Choose project</option>
                    </select>
                </a>
                <a class="btn btn-default" ng-show="selected.project">
                    <select ng-options="compound.slug as compound.slug for compound in compounds"
                            ng-model="selected.compound"
                            ng-show="compounds.length"
                            ng-change="selectCompound()">
                        <option value="">Choose compound</option>
                    </select>
                </a>
            </div>
        </div>
    </div>

</header>

<div ui-view></div>

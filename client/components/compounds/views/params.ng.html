<h3>Params</h3>
<table class="table table-bordered">
    <tr ng-repeat="param in params">
        <td>{{param.name}}</td>
        <td>
            <span ng-repeat="typeName in param.type.names">
                {{typeName}}
            </span>
        </td>
        <td>{{param.description}}</td>
    </tr>
</table>
